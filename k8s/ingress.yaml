apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: worldpay-ingress
  namespace: worldpay
  annotations:
    kubernetes.io/ingress.class: alb  # or nginx
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - host: worldpay.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
          - path: /events
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
